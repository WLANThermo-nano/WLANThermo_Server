		.radio input:checked ~ .helper::after {
			-webkit-transform: scale(0.5);
				transform: scale(0.5);
		}
				
		.radio input:checked ~ .helper::before {
			color: #fcfcfc;
		}

		.checkbox {
			margin-top: 1.25rem;
			margin-bottom: 1rem;
		}
				
		.checkbox .helper {
			color: #999;
			position: absolute;
			top: 0;
			left: 0;
			width: 1rem;
			height: 1rem;
			z-index: 0;
			border: 0.125rem solid currentColor;
			border-radius: 0.0625rem;
			-webkit-transition: border-color 0.28s ease;
			transition: border-color 0.28s ease;
		}
		
		.checkbox .helper::before, .checkbox .helper::after {
			position: absolute;
			height: 0;
			width: 0.2rem;
			background-color: #fcfcfc;
			display: block;
			-webkit-transform-origin: left top;
				transform-origin: left top;
			border-radius: 0.25rem;
			content: '';
			-webkit-transition: opacity 0.28s ease, height 0s linear 0.28s;
			transition: opacity 0.28s ease, height 0s linear 0.28s;
			opacity: 0;
		}
		
		.checkbox .helper::before {
			top: 0.65rem;
			left: 0.38rem;
			-webkit-transform: rotate(-135deg);
				transform: rotate(-135deg);
			box-shadow: 0 0 0 0.0625rem #fff;
		}
		
		.checkbox .helper::after {
			top: 0.3rem;
			left: 0;
			-webkit-transform: rotate(-45deg);
				transform: rotate(-45deg);
		}

		.checkbox label:hover .helper {
			color: #fcfcfc;
		}
		
		.checkbox input:checked ~ .helper {
			color: #fcfcfc;
		}
		
		.checkbox input:checked ~ .helper::after, .checkbox input:checked ~ .helper::before {
			opacity: 1;
			-webkit-transition: height 0.28s ease;
			transition: height 0.28s ease;
		}
		
		.checkbox input:checked ~ .helper::after {
			height: 0.5rem;
		}
		
		.checkbox input:checked ~ .helper::before {
			height: 1.2rem;
			-webkit-transition-delay: 0.28s;
				transition-delay: 0.28s;
		}

 /* Dropdown Button */
.dropbtn {
  border: none;
  background-color: #4a4a4a;
  height:20px;
  width:20px;
  padding-left:6px;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: absolute;
  margin:0px;
  right:5px;
  top:5px;
  display: inline-block;

}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  right: 0;
  min-width: 120px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content p {
  color: white;
  margin: 12px 12px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content p:hover {
	background-color: #333;
	cursor: pointer;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #333;} 

.helpBox {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1001; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* helpBox Content */
.helpBox-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

/* The Close Button */
.close {

}

		function toggleClass(element, className) {

			for(; i < length; i++) {
			  if (classes[i] === className) {
				classes.splice(i, 1);
				break;
			  }
			}
			// The className is not found
			if (length === classes.length) {
				classes.push(className);
			}

			element.className = classes.join(' ');
		}

    function loadJSON(url, data, timeout, callback) {
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('POST', url, true);
        xobj.setRequestHeader("Content-Type", "application/json");
		xobj.timeout = timeout;
        xobj.onreadystatechange = function () {
            if (xobj.readyState == 4 && xobj.status == "200") {
                // .open will NOT return a value but simply returns undefined in async mode so use a callback
                callback(xobj.responseText);
            }
        }
		xobj.ontimeout = function (e) {
			showLoader('false');
		};
        xobj.send(data);
    }

	function getBatteryIcon(percent,charge){
		data = '';
		if (showBatteryWlanIcon == true){
			if(charge == true){
				data = '<span class="icon-power-cord"> </span>';
			}else{
				data = '';
			}
			if (percent >= '90'){
				data = data + getIcon('battery-100');
			}else if (percent >= '75'){
				data = data + getIcon('battery-75');
			}else if (percent >= '50'){
				data = data + getIcon('battery-50');
			}else if (percent >= '15'){
				data = data + getIcon('battery-25');
			}else if (percent >= '10'){
				data = data + getIcon('battery-0');
			}else{
				data = data + getIcon('battery-0 icon-blinker');
			}
			return data + '&nbsp;';
		}else{
			if(charge == true){
				data = getIcon('power-cord');
			}else{
				data = '';
			}
			data = data + percent + '%';
			return data + '&nbsp;';
		}
	}
	
	function getRSSIIcon(dbm){
		data = '';
		if (showBatteryWlanIcon == true){

				data = data + getIcon('Wlan33');
			}
			return data;	
		}else{
			data = dbm + 'dBm';
			return data;		
		}

	// convert UNIX timestamp
	// -----------------------------------------------------------------------------------							  																					
	function timeConverter(UNIX_timestamp){
	  var a = new Date(UNIX_timestamp * 1000);
	  var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
	  var year = a.getFullYear();
	  var month = months[a.getMonth()];
	  var date = a.getDate();
	  var hour = a.getHours();
	  hour = ("0" + hour).slice(-2);
	  var min = a.getMinutes();
	  min = ("0" + min).slice(-2);
	  var sec = a.getSeconds();
	  sec = ("0" + sec).slice(-2);
	  var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
	  //var unix = Math.round(+new Date()/1000);
	  //alert(unix + ' ' + UNIX_timestamp);
	  return time;
	}

							chart_ts = jr[i].system.time;
						}
					} catch(e) {
						//alert(e); // error in the above string (in this case, yes)!
					}			
				}
				chart_init = true;
				readTemp();
			}
		})
	}

	function addData(timestamp,jr,update){
		nanoChart.data.labels.push(timestamp);
		var i;
		for (i = 0; i < jr.channel.length; i++) {
			if(typeof jr.channel[i].temp !== "undefined"){
				nanoChart.data.datasets[i].borderColor = jr.channel[i].color;
				nanoChart.data.datasets[i].backgroundColor = jr.channel[i].color;
				nanoChart.data.datasets[i].fill = false;
				if (jr.channel[i].temp == '999'){
					nanoChart.data.datasets[i].data.push(null);
				}else{
					nanoChart.data.datasets[i].data.push(jr.channel[i].temp.toFixed(1) );
				}
			}else{
				nanoChart.data.datasets[i].data.push(null);
			}
		}
		if("pitmaster" in jr){
			for (var a = 0; a < jr.pitmaster.length; a++) {
					if(debug === true){console.log('Pitmaster Schleife:' + a + 'Array:' + i);}

				if(typeof jr.pitmaster[a].typ !== "undefined" && typeof jr.pitmaster[a].set !== "undefined" && typeof jr.pitmaster[a].value !== "undefined"){
					if(jr.pitmaster[a].typ == 'off'){
						if(debug === true){console.log('Pitmaster off:' + a + 'Array:' + i);}
						nanoChart.data.datasets[i].data.push(null);
						nanoChart.data.datasets[i].fill = false;
						i++;
						nanoChart.data.datasets[i].data.push(null);
						i++;
					}else{
						if(debug === true){console.log('Pitmaster set:' + JSON.stringify(jr.pitmaster[a].set) + 'Array:' + i);}
						nanoChart.data.datasets[i].data.push(jr.pitmaster[a].set);
						nanoChart.data.datasets[i].fill = false;
						<!-- nanoChart.data.datasets[i].borderColor = hexToRGB(jr.pitmaster[a].set_color, 1); -->
						i++;
						if(debug === true){console.log('Pitmaster value:' + JSON.stringify(jr.pitmaster[a].value) + 'Array:' + i);}
						nanoChart.data.datasets[i].data.push(jr.pitmaster[a].value);
						<!-- nanoChart.data.datasets[i].borderColor = hexToRGB(jr.pitmaster[a].value_color, 0.2); -->
						i++;
					}
				}else{
					if(debug === true){console.log('Pitmaster undefined:' + a + 'Array:' + i);}
					nanoChart.data.datasets[i].data.push(null);
					nanoChart.data.datasets[i].fill = false;
					i++;
					nanoChart.data.datasets[i].data.push(null);
					i++;
				}
			}
			if(batteryChart === true){
				nanoChart.data.datasets[i].fill = false;
				nanoChart.data.datasets[i].data.push(jr.system.soc);
			}
		}
		
		<!-- if(debug === true){console.log('Dataset lÃ¤nge:' + JSON.stringify(nanoChart.data.datasets));} -->
		if(debug === true){console.log('Dataset ausgabe:' + nanoChart.data.datasets.length);}

		if(update === true){
			nanoChart.update();	
		}
	}

	function hexToRGB(hex, alpha) {
		var r = parseInt(hex.slice(1, 3), 16),
			g = parseInt(hex.slice(3, 5), 16),
			b = parseInt(hex.slice(5, 7), 16);

		if (alpha) {
			return "rgba(" + r + ", " + g + ", " + b + ", " + alpha + ")";
		} else {
			return "rgb(" + r + ", " + g + ", " + b + ")";
		}
	}
	function setHelpBox(title,v){	
		byId('helpBoxTitle').innerHTML = title;
		document.getElementById("helpBoxObject").innerHTML = v;
		byId('helpBox').style.display= 'block';
	}
	
readTemp();
